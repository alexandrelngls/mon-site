<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon Site Sécurisé</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Zone de connexion -->
  <div id="auth">
    <input type="text" id="username" placeholder="Nom d'utilisateur" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="seConnecter()">Se connecter</button>
  </div>

  <!-- Zone d'upload -->
  <div id="drive" style="display:none;">
    <h2>Votre drive 📁</h2>
    <input type="file" id="fichier" />
    <button onclick="telechargerFichier()">Uploader</button>
    <ul id="listeFichiers"></ul>
  </div>

  <!-- Fichier JavaScript -->
  <script src="app.js"></script>
  <!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/main.min.js"></script>

<!-- Ton code JavaScript (app.js) -->
<script src="app.js"></script>

</body>
</html>
