<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Drive Privé</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Connexion au Drive Privé</h1>
            
            <div id="errorAlert" class="alert alert-error"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
        // Initialisation de Supabase
        const supabaseUrl = 'https://nqrtrpsommuudwoakgcp.supabase.co';
        const supabaseAnonKey = '{{SUPABASE_ANON_KEY}}'; // Sera remplacé par le binding
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Gestion des erreurs
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }

        // Vérification de la session existante
        async function checkSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session) {
                window.location.href = '/dashboard.html';
            }
        }

        // Gestion de la connexion
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Redirection vers le dashboard en cas de succès
                window.location.href = '/dashboard.html';
            } catch (error) {
                showError('Erreur de connexion : ' + error.message);
            }
        }

        // Vérification de la session au chargement
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
