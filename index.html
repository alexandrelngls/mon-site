const messageEl = document.getElementById('message');
const button = document.querySelector('#loginForm button');

document.getElementById('themeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark');
});

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  messageEl.textContent = "⏳ Vérification de l'accès en cours...";
  messageEl.className = "message";
  button.disabled = true;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    messageEl.textContent = "❌ Erreur : " + error.message;
    messageEl.classList.add("error");
    button.disabled = false;
  } else {
    await fetchDashboard(data.session.access_token);
    button.disabled = false;
  }
});

async function fetchDashboard(token) {
  try {
    const response = await fetch('https://secure.alexandrelanglois.me/', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    if (!response.ok) {
      throw new Error("Erreur serveur : " + response.status);
    }

    const html = await response.text();
    document.open();
    document.write(html);
    document.close();

  } catch (err) {
    console.error(err);
    messageEl.textContent = "❌ Impossible de charger votre dashboard sécurisé.";
    messageEl.classList.add("error");
  }
}
