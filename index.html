<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Espace Privé</title>
  <!-- Supabase CDN pour l'authentification -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.3/dist/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Connecte-toi à ton espace privé</h2>
  <input type="email" id="username" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="seConnecter()">Se connecter</button>
  <div class="message" id="loginMessage"></div>
</div>

<script src="app.js"></script>

</body>
</html>
