<script type="module">

const messageEl = document.getElementById('message');

document.getElementById('themeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark');

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  if (error) {
    messageEl.textContent = "‚ùå Erreur : " + error.message;
    messageEl.classList.add("error");
  } else {
    console.log("‚úÖ Token g√©n√©r√© :", data.session.access_token.slice(0, 20) + "...");
    await fetchSecureContent(data.session.access_token);
  }
});

async function fetchSecureContent(token) {
  try {
    const response = await fetch('https://secure.alexandrelanglois.me', {
      method: 'GET',
      headers: { Authorization: `Bearer ${token}` }
    });

    if (response.ok) {
      const html = await response.text();
      document.open();
      document.write(html);
      document.close();
    } else {
      messageEl.textContent = "‚ùå Acc√®s refus√© par le serveur.";
      messageEl.classList.add("error");
    }
  } catch (err) {
    console.error("‚ùå Erreur r√©seau :", err);
    messageEl.textContent = "‚ùå Erreur r√©seau.";
    messageEl.classList.add("error");
  }
}
