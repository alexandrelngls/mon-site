const messageEl = document.getElementById('message');
const button = document.querySelector('#loginForm button');

document.getElementById('themeToggle').addEventListener('click', () => {

async function checkSession() {
  const { data: { session } } = await supabase.auth.getSession();
  if (session) {

}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  messageEl.textContent = "‚è≥ V√©rification de l'acc√®s en cours...";
  messageEl.className = "message";
  button.disabled = true;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    messageEl.textContent = "‚ùå Erreur : " + error.message;
    messageEl.classList.add("error");
    button.disabled = false;
  } else {
    await fetchDashboard(data.session.access_token);
    button.disabled = false;
  }
});

async function fetchDashboard(token) {
  try {
    const response = await fetch('https://secure.alexandrelanglois.me/', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    if (!response.ok) {
      throw new Error("Erreur serveur : " + response.status);
    }

    const data = await response.json();
    console.log("‚úÖ Lien sign√© re√ßu :", data.url);
    window.location.href = data.url;
  } catch (err) {
    console.error(err);
    messageEl.textContent = "‚ùå Impossible de charger votre dashboard s√©curis√©.";
    messageEl.classList.add("error");

}
