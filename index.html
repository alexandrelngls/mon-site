<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud de Alexandre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="logo">Cloud de Alexandre</div>
    <button id="themeToggle">üåô</button>
  </header>

  <!-- CONNEXION -->
  <div class="container" id="loginContainer">
    <h1>Connexion priv√©e</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <p id="message" class="message"></p>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient('https://nqrtrpsommuudwoakgcp.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...');

// R√©f√©rences DOM
const loginContainer = document.getElementById('loginContainer');
const messageEl = document.getElementById('message');

// Dark mode toggle
document.getElementById('themeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark');
});

// Check session on load
async function checkSession() {
  const { data: { session } } = await supabase.auth.getSession();
  if (session) {
    await fetchSecureContent(session.access_token);
  }
}

// Connexion form
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  messageEl.textContent = "";
  messageEl.className = "message";

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    messageEl.textContent = "‚ùå Erreur : " + error.message;
    messageEl.classList.add("error");
  } else {
    messageEl.textContent = "‚úÖ Connect√© avec succ√®s ! üéâ";
    messageEl.classList.add("success");
    await fetchSecureContent(data.session.access_token);
  }
});

// Appelle le Worker avec le token
async function fetchSecureContent(token) {
  const response = await fetch('https://secure.alexandrelanglois.me', {
    headers: {
      authorization: `Bearer ${token}`
    }
  });

  if (response.ok) {
    const html = await response.text();
    document.documentElement.innerHTML = html; // remplace tout le contenu par celui du Worker
  } else {
    messageEl.textContent = "‚ùå Acc√®s refus√© par le serveur.";
    messageEl.classList.add("error");
  }
}

// Logout ne sera plus n√©cessaire ici car le Worker sert directement la page
// Mais tu peux garder un logout c√¥t√© Supabase si tu veux g√©rer la session client
checkSession();
</script>

</body>
</html>
