<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud de Alexandre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="logo">Cloud de Alexandre</div>
    <button id="themeToggle">🌙</button>
  </header>

  <!-- CONNEXION -->
  <div class="container" id="loginContainer">
    <h1>Connexion privée</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <p id="message" class="message"></p>
  </div>

  <!-- DASHBOARD -->
  <main class="dashboard" id="dashboard">
    <section class="profile">
      <div class="avatar"></div>
      <div class="info">
        <div class="name">Alexandre</div>
        <div class="email">alexandre.lngls@icloud.com</div>
      </div>
    </section>

    <section class="widgets">
      <div class="widget">📧 Mail</div>
      <div class="widget">📷 Photos</div>
      <div class="widget">📁 Drive</div>
      <div class="widget">📝 Notes</div>
    </section>

    <button id="logoutButton">Se déconnecter</button>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://nqrtrpsommuudwoakgcp.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xcnRycHNvbW11dWR3b2FrZ2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMzMwODEsImV4cCI6MjA2NjcwOTA4MX0.lS2nRqBAlUdV-B9-5Amjn31p_cO7M0jzj9YZ2_v8b3M');

    const loginContainer = document.getElementById('loginContainer');
    const dashboard = document.getElementById('dashboard');
    const messageEl = document.getElementById('message');

    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    function showDashboard() {
      loginContainer.style.display = 'none';
      dashboard.style.display = 'flex';
    }

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        showDashboard();
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      messageEl.textContent = "";
      messageEl.className = "message";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageEl.textContent = "❌ Erreur : " + error.message;
        messageEl.classList.add("error");
      } else {
        messageEl.textContent = "✅ Connecté avec succès ! 🎉";
        messageEl.classList.add("success");
        showDashboard();
      }
    });

    document.getElementById('logoutButton').addEventListener('click', async () => {
      await supabase.auth.signOut();
      location.reload();
    });

    checkSession();
  </script>

</body>
</html>
