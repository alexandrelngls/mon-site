async function checkSession() {
  const { data: { session } } = await supabase.auth.getSession();

document.getElementById('loginForm').addEventListener('submit', async (e) => {

  messageEl.textContent = "‚è≥ V√©rification de l'acc√®s en cours...";

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    messageEl.textContent = "‚ùå Erreur : " + error.message;
    messageEl.classList.add("error");
  } else {
    await fetchSecureContent(data.session.access_token);
  }
});

async function fetchSecureContent(token) {
  const response = await fetch('https://secure.alexandrelanglois.me', {
    method: 'GET',
    headers: {
      'authorization': `Bearer ${token}`
    },
    mode: 'cors',
    credentials: 'include'
  });

  if (response.ok) {
    const html = await response.text();
    document.open();
    document.write(html);
    document.close();
  } else {
    messageEl.textContent = "‚ùå Acc√®s refus√© par le serveur.";
    messageEl.classList.add("error");
  }
}
