<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Drive</title>
  <!-- Supabase CDN pour l'authentification -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.3/dist/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <!-- Formulaire de connexion -->
  <div class="login-container">
    <h1>Connecte-toi à ton Espace Privé</h1>
    
    <form id="loginForm">
      <input type="email" id="username" placeholder="Email" required />
      <br/>
      <input type="password" id="password" placeholder="Mot de passe" required />
      <br/>
      <button type="submit">Se connecter</button>
    </form>

    <!-- Message d'erreur ou confirmation -->
    <p id="loginMessage"></p>
  </div>

  <!-- Script JavaScript (chargé à la fin du body) -->
  <script src="app.js"></script>
</body>
</html>
