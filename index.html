<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(10px);
    }

    .container, .dashboard {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 500px;
      width: 100%;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .error {
      color: #ff4d4d;
    }

    .success {
      color: #4dff88;
    }

    .dashboard {
      display: none;
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .app {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h1>Connexion priv√©e</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <p id="message" class="message"></p>
  </div>

  <div class="dashboard" id="dashboard">
    <h1>Bienvenue dans votre espace priv√©</h1>
    <div class="apps">
      <div class="app">üìÅ Drive</div>
      <div class="app">üìù Notes</div>
      <div class="app">üì∑ Photos</div>
      <div class="app">üîë Mots de passe</div>
      <div class="app">üìÖ Calendrier</div>
    </div>
    <button id="logoutButton" style="margin-top: 30px;">Se d√©connecter</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://nqrtrpsommuudwoakgcp.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xcnRycHNvbW11dWR3b2FrZ2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMzMwODEsImV4cCI6MjA2NjcwOTA4MX0.lS2nRqBAlUdV-B9-5Amjn31p_cO7M0jzj9YZ2_v8b3M');

    const loginContainer = document.getElementById('loginContainer');
    const dashboard = document.getElementById('dashboard');
    const messageEl = document.getElementById('message');

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        showDashboard();
      }
    }

    function showDashboard() {
      loginContainer.style.display = 'none';
      dashboard.style.display = 'block';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      messageEl.textContent = "";
      messageEl.className = "message";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      console.log("Login result:", data, error);

      if (error) {
        messageEl.textContent = "‚ùå Erreur : " + error.message;
        messageEl.classList.add("error");
      } else {
        messageEl.textContent = "‚úÖ Connect√© avec succ√®s ! üéâ";
        messageEl.classList.add("success");
        showDashboard();
      }
    });

    document.getElementById('logoutButton').addEventListener('click', async () => {
      await supabase.auth.signOut();
      location.reload();
    });

    checkSession();
  </script>

</body>
</html>
