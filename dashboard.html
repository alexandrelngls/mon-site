<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Privé - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                <span class="mdi mdi-plus"></span>
                Nouveau
            </button>
            <input type="file" id="fileInput" style="display: none" multiple onchange="handleFileSelect(event)">
        </div>

        <div class="main-content">
            <div class="breadcrumb" id="breadcrumb"></div>
            
            <div class="action-buttons">
                <button class="btn" onclick="createFolder()">
                    <span class="mdi mdi-folder-plus"></span>
                    Nouveau dossier
                </button>
            </div>

            <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                <span class="mdi mdi-upload" style="font-size: 48px; color: var(--folder-color)"></span>
                <p>Glissez des fichiers ici ou cliquez pour uploader</p>
            </div>

            <div id="spinner" class="spinner"></div>
            <div id="filesGrid" class="files-grid"></div>
        </div>
    </div>

    <div id="contextMenu" class="context-menu" style="display: none;">
        <div class="context-menu-item" onclick="handleContextMenu('open')">
            <span class="mdi mdi-open-in-new"></span>
            Ouvrir
        </div>
        <div class="context-menu-item" onclick="handleContextMenu('rename')">
            <span class="mdi mdi-pencil"></span>
            Renommer
        </div>
        <div class="context-menu-item" onclick="handleContextMenu('move')">
            <span class="mdi mdi-folder-move"></span>
            Déplacer
        </div>
        <div class="context-menu-item" onclick="handleContextMenu('delete')">
            <span class="mdi mdi-delete"></span>
            Supprimer
        </div>
    </div>

    <script>
        // Configuration
        const WORKER_URL = 'https://alexandrelanglois.me';
        const supabaseUrl = '{{SUPABASE_PROJECT_URL}}';
        const supabaseAnonKey = '{{SUPABASE_ANON_KEY}}';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // État global
        let currentPath = '';
        let selectedItem = null;

        // Gestion des alertes et du spinner
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        function toggleSpinner(show) {
            document.getElementById('spinner').style.display = show ? 'block' : 'none';
        }

        // Navigation et affichage
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = currentPath.split('/').filter(p => p);
            
            let html = `
                <div class="breadcrumb-item" onclick="navigateTo('')">
                    <span class="mdi mdi-home"></span>
                    Mon Drive
                </div>
            `;

            let path = '';
            parts.forEach((part, index) => {
                path += '/' + part;
                html += `
                    <span class="breadcrumb-separator">/</span>
                    <div class="breadcrumb-item" onclick="navigateTo('${path}')">
                        ${part}
                    </div>
                `;
            });

            breadcrumb.innerHTML = html;
        }

        async function navigateTo(path) {
            currentPath = path;
            updateBreadcrumb();
            await loadFiles();
        }

        // Gestion des fichiers
        async function loadFiles() {
            const token = await checkAuth();
            if (!token) return;

            toggleSpinner(true);
            try {
                const response = await fetch(`${WORKER_URL}/list-files?path=${encodeURIComponent(currentPath)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des fichiers');
                }

                const items = await response.json();
                displayFiles(items);
            } catch (error) {
                showError(error.message);
            } finally {
                toggleSpinner(false);
            }
        }

        function displayFiles(items) {
            const grid = document.getElementById('filesGrid');
            grid.innerHTML = '';

            if (!items || items.length === 0) {
                grid.innerHTML = `
                    <div class="empty-message">
                        <span class="mdi mdi-folder-open" style="font-size: 48px;"></span>
                        <p>Ce dossier est vide</p>
                    </div>
                `;
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.onclick = () => handleItemClick(item);
                card.oncontextmenu = (e) => showContextMenu(e, item);

                const icon = document.createElement('div');
                icon.className = 'file-icon';
                
                if (item.isFolder) {
                    icon.innerHTML = '<span class="mdi mdi-folder"></span>';
                } else if (item.isImage) {
                    icon.innerHTML = '<span class="mdi mdi-image"></span>';
                } else {
                    icon.innerHTML = '<span class="mdi mdi-file"></span>';
                }

                const name = document.createElement('div');
                name.className = 'file-name';
                name.textContent = item.name;

                card.appendChild(icon);
                card.appendChild(name);
                grid.appendChild(card);
            });
        }

        // Actions sur les fichiers
        function handleItemClick(item) {
            if (item.isFolder) {
                navigateTo(item.path);
            } else {
                window.open(item.url, '_blank');
            }
        }

        function showContextMenu(event, item) {
            event.preventDefault();
            selectedItem = item;
            
            const menu = document.getElementById('contextMenu');
            menu.style.display = 'block';
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;

            // Cacher le menu si on clique ailleurs
            document.addEventListener('click', hideContextMenu);
        }

        function hideContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
            document.removeEventListener('click', hideContextMenu);
        }

        async function handleContextMenu(action) {
            if (!selectedItem) return;

            switch (action) {
                case 'open':
                    handleItemClick(selectedItem);
                    break;
                case 'rename':
                    const newName = prompt('Nouveau nom :', selectedItem.name);
                    if (newName) {
                        await renameItem(selectedItem, newName);
                    }
                    break;
                case 'move':
                    // TODO: Implémenter le déplacement
                    break;
                case 'delete':
                    if (confirm(`Voulez-vous vraiment supprimer ${selectedItem.name} ?`)) {
                        await deleteItem(selectedItem);
                    }
                    break;
            }

            hideContextMenu();
        }

        async function createFolder() {
            const name = prompt('Nom du nouveau dossier :');
            if (!name) return;

            const token = await checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${WORKER_URL}/create-folder`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: `${currentPath}/${name}`
                    })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la création du dossier');
                }

                showSuccess('Dossier créé avec succès');
                await loadFiles();
            } catch (error) {
                showError(error.message);
            }
        }

        // Upload de fichiers
        async function handleFileSelect(event) {
            const token = await checkAuth();
            if (!token) return;

            const files = event.target.files;
            if (!files.length) return;

            toggleSpinner(true);

            for (const file of files) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('path', currentPath);

                    const response = await fetch(`${WORKER_URL}/upload-file`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Erreur lors de l'upload de ${file.name}`);
                    }

                    showSuccess(`${file.name} uploadé avec succès`);
                } catch (error) {
                    showError(error.message);
                }
            }

            toggleSpinner(false);
            await loadFiles();
            event.target.value = '';
        }

        // Gestion du drag & drop
        const uploadZone = document.getElementById('uploadZone');

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'var(--primary-color)';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.borderColor = 'var(--border-color)';
        });

        uploadZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'var(--border-color)';
            
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length) {
                const event = { target: { files } };
                await handleFileSelect(event);
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            const token = await checkAuth();
            if (token) {
                updateBreadcrumb();
                await loadFiles();
            }
        });

        // Authentification
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/';
                return null;
            }
            return session.access_token;
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = '/';
        }
    </script>
</body>
</html>
