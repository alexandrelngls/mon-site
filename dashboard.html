<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Personnel - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Chargement...</p>
    </div>

    <div id="dashboard" class="dashboard-container" style="display: none;">
        <header class="dashboard-header">
            <h1>Mon Cloud Personnel</h1>
            <button id="logout" class="btn-secondary">Déconnexion</button>
        </header>

        <main class="dashboard-content">
            <section class="upload-section">
                <h2>Ajouter un fichier</h2>
                <form id="upload-form" class="upload-form">
                    <input type="file" id="file" name="file" required>
                    <button type="submit" class="btn-primary">Uploader</button>
                </form>
                <div id="upload-progress" class="progress" style="display: none;">
                    <div class="progress-bar"></div>
                </div>
            </section>

            <section class="files-section">
                <h2>Mes fichiers</h2>
                <div id="files-grid" class="files-grid">
                    <!-- Les fichiers seront ajoutés ici dynamiquement -->
                </div>
            </section>
        </main>
    </div>

    <script>
        const WORKER_URL = 'https://cloude-prive-alexandre.alexandre-lngls.workers.dev';
        
        // Vérifier l'authentification dès le chargement
        async function checkAuth() {
            try {
                const response = await fetch(`${WORKER_URL}/list-files`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Non autorisé');
                }

                // Authentification réussie, afficher le dashboard
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Charger les fichiers
                loadFiles();
            } catch (error) {
                console.error('Erreur d\'authentification:', error);
                window.location.href = '/index.html';
            }
        }

        // Charger la liste des fichiers
        async function loadFiles() {
            try {
                const response = await fetch(`${WORKER_URL}/list-files`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Erreur de chargement des fichiers');
                }

                const files = await response.json();
                const filesGrid = document.getElementById('files-grid');
                filesGrid.innerHTML = '';

                files.forEach(file => {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'file-card';
                    
                    // Déterminer si c'est une image
                    const isImage = file.metadata?.mimetype?.startsWith('image/');
                    
                    fileElement.innerHTML = `
                        ${isImage ? `
                            <div class="file-preview">
                                <img src="${file.signedUrl}" alt="${file.name}">
                            </div>
                        ` : `
                            <div class="file-icon">
                                <svg viewBox="0 0 24 24">
                                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                                </svg>
                            </div>
                        `}
                        <div class="file-info">
                            <h3>${file.name}</h3>
                            <p>${formatFileSize(file.metadata?.size || 0)}</p>
                            <a href="${file.signedUrl}" download="${file.name}" class="btn-secondary">Télécharger</a>
                        </div>
                    `;
                    
                    filesGrid.appendChild(fileElement);
                });
            } catch (error) {
                console.error('Erreur de chargement:', error);
            }
        }

        // Gérer l'upload de fichiers
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${WORKER_URL}/upload-file`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de l\'upload');
                }

                // Recharger la liste des fichiers
                loadFiles();
                
                // Réinitialiser le formulaire
                fileInput.value = '';
            } catch (error) {
                console.error('Erreur d\'upload:', error);
                alert('Erreur lors de l\'upload du fichier');
            }
        });

        // Gérer la déconnexion
        document.getElementById('logout').addEventListener('click', () => {
            document.cookie = 'sb-token=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = '/index.html';
        });

        // Utilitaire pour formater la taille des fichiers
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Vérifier l'authentification au chargement
        checkAuth();
    </script>
</body>
</html>
